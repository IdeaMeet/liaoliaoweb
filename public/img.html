<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image Display</title>
    <script>
        // 定义图片 URL 数组
        const imageUrls = [
            'https://image-qiniu.jellow.site/FtQCZlxDmY8GlCErSX2BLpxPs868.jpg',
            'https://image-qiniu.jellow.site/FnqXjHfa_KIod_kiKSJtlltRncUX.png',
            'https://image-qiniu.jellow.site/FnqXjHfa_KIod_kiKSJtlltRncUX.png'
        ];

        // 获取随机索引
        const randomIndex = Math.floor(Math.random() * imageUrls.length);

        // 设置页面加载完成后执行的函数
        window.onload = function() {
            // 获取图片元素
            const imageElement = document.getElementById('randomImage');
            // 设置图片的 src 属性为随机选择的 URL
            imageElement.src = imageUrls[randomIndex];
        };
    </script>
</head>
<body>
    <h1>随机展示的图片</h1>
    <p>这是一行文字。</p>
    <img id="randomImage" alt="Random Image" style="width: 100%; max-width: 300px;">
</body>
</html>
